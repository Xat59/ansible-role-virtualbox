---
vbox_repo_url: >-
  http://download.virtualbox.org/virtualbox/rpm
  /fedora/{{ ansible_facts['distribution_major_version'] }}/$basearch

vboxdrv_required_packages_fedora34:
  - binutils
  - qt
  - gcc
  - make
  - patch
  - libgomp
  - glibc-headers
  - glibc-devel
  - kernel-headers
  - kernel-devel
  - kernel-devel-5.11.12-300.fc34.x86_64
  - dkms
